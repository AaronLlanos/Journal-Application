<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap/css/bootstrap-theme.css">

    <style>
    p.active{
      background-color:  rgb(235, 104, 100);
    }
    </style>

  </head>

  <body style="margin-top:120px;">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Journal Application</a>
        </div>
      </div>
    </div>

    <div class="container">	

    	<div class="row">

    		<div class="col-md-4">
          <div class="list-group" id="page-sidebar">

          </div>
    		</div>

    		<div class="col-md-8" id="page-content">

    		</div>

    	</div>

    </div><!-- /.container -->

    <script id="postSidebarItemTemplate" type="text/template">
        <a href="#" class="list-group-item"><%= moment(date_created).format("YYYY/MM/DD") %> | <%= title %></a>
	  </script>

    <script id="postTemplate" type="text/template">
        <div class="row">
          <div class="col-md-4 col-md-offset-8">
            <ul class="nav nav-pills nav-justified">
              <li class="edit"><a href="#">Edit</a></li>
              <li class="delete"><a href="#">Delete</a></li>
            </ul>
          </div>
        </div>    
        <div class="row">
          <div class="lead text-center">
          <%= title %>
          </div>
          <hr>
        </div>
        <div class="row">
          <% _.each( tags, function( keyobj ) {%><span class="badge"><%= keyobj.tag %></span> <% } ); %>
          <hr>
        </div>
        <div class="row">
          <%= summary %>
        </div>
    </script>

    <script id="postEditTemplate" type="text/template">
        <form>
          <div class="row">
            <div class="col-md-4 col-md-offset-8">
              <ul class="nav nav-pills nav-justified">
                <li class="save"><a href="#">Save</a></li>
              </ul>
              <br>
            </div>
          </div>    
          <div class="row">
            <div class="lead text-center">
              <input name="title" type="text" class="form-control" placeholder="Title" value="<%= title %>">
            </div>
            <hr>
          </div>
          <div class="row">
            <input name="tags" type="text" class="form-control" placeholder="Tags" value="<% _.each( tags, function( keyobj ) {%> <%= keyobj.tag %><% } ); %>">
            <hr>
          </div>
          <div class="row">
            <textarea name="summary" class="form-control" placeholder="Summary"><%= summary %></textarea>
          </div>
        </form>
    </script>

    <script id="postNewTemplate" type="text/template">
        <form> 
          <h3 class="text-center">Add New Post</h3>
          <div class="row">
            <div class="col-md-4 col-md-offset-8">
              <ul class="nav nav-pills nav-justified">
                <li class="save"><a href="#">Save</a></li>
              </ul>
              <br>
            </div>
          </div>    
          <div class="row">
            <div class="lead text-center">
              <input name="title" type="text" class="form-control" placeholder="Title"/>
            </div>
            <hr>
          </div>
          <div class="row">
            <input name="tags" type="text" class="form-control" placeholder="Tags"/>
            <hr>
          </div>
          <div class="row">
            <textarea name="summary" class="form-control" placeholder="Summary"></textarea>
          </div>
        </form>
    </script>

	<script src="js/lib/jquery/jquery.js"></script>
	<script src="js/lib/underscore/underscore.js"></script>
  <script src="js/lib/backbone/backbone.js"></script>
  <script src="js/lib/backbone/backbone.syphon.js"></script>
  <script src="js/lib/momentjs/moment.js"></script>

  <script src="js/app.js"></script>
  <script src="js/models/post.js"></script>
  <script src="js/collections/posts.js"></script>
  <script src="js/views/postShowView.js"></script>
  <script src="js/views/postSidebarItemView.js"></script>
  <script src="js/views/postSidebarDayView.js"></script>
  <script src="js/views/postSidebarMonthView.js"></script>
  <script src="js/views/postEditView.js"></script>
  <script src="js/views/postNewView.js"></script>
  <script src="js/views/layoutView.js"></script>

  </body>
</html>
